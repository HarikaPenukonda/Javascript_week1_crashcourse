<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1 : Your age in days</h2>

        <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">clickMe</button>
                 </div>
                 <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2 : Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen">
            
            </div>
    </div>
    
    <div class="container-3">
        <h2>Challenge 3 : Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://clipart-library.com/data_images/301711.png" alt="Rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="https://cdn.clipart.email/67fd2a680e97dca5ce87ccd5ac6be94d_paper-with-writing-clip-art-at-clkercom-vector-clip-art-online-_480-640.svg" alt="Paper" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="https://www.pngitem.com/pimgs/m/43-436670_scissors-cartoon-clip-art-pair-of-scissors-clipart.png" alt="Scissors" height="150" width="150" onclick="rpsGame(this)">
    
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
